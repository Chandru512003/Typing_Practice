<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word & Letter Counter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(99, 97, 232);
      color: aliceblue;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 20px;
      text-align: center;
      color: #fff;
    }

    .container {
      background-color: #ffffff;
      color: black;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    #textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      resize: vertical;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #Count {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      text-align: center;
      display: none;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      .container {
        padding: 15px;
      }

      #textarea {
        font-size: 0.95rem;
      }

      .button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Words and Letters Counter</h1>

  <div class="container">
    <h2>Type a paragraph and click "Count" to get the number of words and letters.</h2>
    <textarea id="textarea" placeholder="Type here..."></textarea>
    <button onclick="wordcount()" class="button">Count</button>
    <div id="Count"></div>
  </div>

  <script>
    function wordcount() {
      let input = document.getElementById("textarea").value.trim();

      if (input === "") {
        const output = document.getElementById("Count");
        output.style.display = "block";
        output.innerHTML = `<span style="color: Red; font-weight: bold;">Please enter some text.</span>`;
        return;
      }

      // Count words by splitting on whitespace and filtering empty strings
      const wordCount = input.split(/\s+/).filter(Boolean).length;

      // Count letters (excluding spaces)
      const letterCount = input.replace(/\s+/g, '').length;

      const output = document.getElementById("Count");
      output.style.display = "block";
      output.innerHTML = `"${input}"
has <span style="font-weight:bold;">${wordCount} Words</span> and <span style="font-weight:bold;">${letterCount} Letters.</span>`;
    }
  </script>

</body>
</html>

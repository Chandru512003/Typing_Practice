<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <style>
        body{
            background-color: rgb(99, 97, 232);
            color: aliceblue;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container{
            background-color: aqua;
            display: flex;
            flex-direction: column;
            height: 70%;
            width: 50%;
            align-items: center;
            border: 2px solid black;
            margin-top: 100px;
            white-space: pre-wrap;
            overflow: auto;
        }
        #textarea{
            background-color: antiquewhite;
            margin-bottom: 10px;
            width: 80%;
            height: 25%;
            max-height: 25%;
            overflow: auto;
            resize: none;
            padding: 5px;
        }
        .button{
            background-color: blue;
            color: white;
            height: 10%;
            width: 20%;
            border-radius: 15%;
            cursor: pointer;
        }
        #Count{
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: azure;
            color: black;
            text-align: center;
            border-style: groove;
            padding: 10px;
            height: auto;
            max-width: 80%;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            font-size:larger;
            margin-top: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: black;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size:200%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Words and Letters Counter</h1>
    <div class="container">
        <h2>Type a Paragraph and Click "<span style="color:brown;">Count</span>" to Get the Count of the words and letters in that paragraph.</h2>
        <textarea id="textarea" placeholder="Type Here..."></textarea>
        <button onclick="wordcount()" class="button">Count</button>
        <div id="Count"></div>
    </div>
    <script>
        function wordcount(){
            let a = document.getElementById("textarea").value.trim();
            if (a.length === 0) {
                document.getElementById("Count").style.display = "block";
                document.getElementById("Count").innerHTML = `<span style="color: Red; font-weight: bold;">Please enter text.</span>`;
                return;
            }
            let letter = a.split(/\s+/).filter(Boolean).length
            let word = a.replace(/\s+/g, '').length
            document.getElementById("Count").style.display = "block";
            document.getElementById("Count").innerHTML= `"${a}"
has <span style="font-weight :bold;">${word} Words</span> and <span style="font-weight :bold;">${letter} Letters.</span>`
        }
    </script>
</body>
</html>
